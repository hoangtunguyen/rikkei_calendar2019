<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>Login</title>
</head>
<body>
	<div class="areaLogin">
		<!--<h2>welcome</h2>-->
		<img th:src="@{/image/icon_rikkei_white.png}">
		<form th:action="@{/doLogin}" th:object="${users}" method="post">
			<div class="form-group">
				<!-- <label for="formGroupExampleInput">Example label</label> -->
				<input type="text" class="form-control" id="userId" th:field="*{username}" placeholder="Username">
			</div>
			<div class="form-group">
				<!-- <label for="formGroupExampleInput2">Another label</label> -->
				<input type="password" class="form-control" id="passId" th:field="*{password}" placeholder="Password">
			</div>
			  <button type="submit" class="btn btn-primary" id="button-submit">Submit</button>

		</form>
	</div>
</body>
<script>
	$(document).ready(function(){
		$("input").focus(function(){
			$(this).css("background-color", "#ffffff");
		});
		$("input").blur(function(){
			$(this).css("background-color", "#fbfff8");
		});
	});
</script>
</html>
