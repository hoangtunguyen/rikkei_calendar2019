<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>TASK</title>
	<!--<link rel="stylesheet" th:href="@{css/style.css}" />-->
	<!--<link rel="stylesheet" th:href="@{../css/task.css}" />-->
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}" type="text/css"/>
	<link rel="stylesheet" href="../static/css/task1.css" th:href="@{../css/task1.css}" type="text/css"/>
	

	<link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div id="title">
		<h1>TASK</h1>
	</div>
	<div id="container">
		<form class="form-inline" action="/action_page.php">

			<div id="header-task">
				<button type="submit" class="btn btn-success mb-2">Save</button>
				<button type="submit" class="btn btn-danger mb-2">Delete</button>
				<button type="submit" class="btn btn-secondary mb-2">Cancel</button>
			</div>
			<div id="content-task-left">
				<h2>Detail</h2>

				<div class="row">
					<div class="col">
						<input class="form-control input-event-name " type="text" placeholder="Event name">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<input class="form-control input-location" type="text" placeholder="Location">
					</div>

				</div>
				<div class="row">
					<div class="col">
						<p class="p">Start Time</p>
						<input class="form-control input-bg-time" type="date"  >
						<input class="input-bg-time" type="time" step='1' min="00:00:00" max="24:00:00">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<p class="p">Finish Time</p>
						<input class="input-bg-time form-control" type="date" >
						<input class="input-bg-time" type="time" step='1' min="00:00:00" max="24:00:00">

					</div>

				</div>
				<div class="row">
					<div class="form-check mb-2 mr-sm-2">
						<label class="form-check-label">
							<input id="check-box" class="form-check-input" type="checkbox"> 
							<label for="check-box" style="margin-top: 30px; margin-left:10px">ALL DAY:</label>
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<textarea id="subject" name="subject" placeholder="Write something.."></textarea>
					</div>
				</div>
			</div>
			<div id="content-task-middle">
				<div id="repeat-task">
					<h2>Repeat</h2>
					<div class="row">
						<div class="col-sm-2">
							<p>Type </p>
						</div>
						<div class="col-sm-8">
							<div class="form-group">
								<select class="form-control"  name="typesRepeat">
									<option>NONE</option>
									<option>DAILY</option>
									<option>WEEKLY</option>
									<option>MONTHLY</option>
									<option>YEARLY</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<p>End: </p>
						</div>
						<div class="col">
							<input id="input-time" type="date" class="form-control" >
						</div>
					</div>

					<div class="row" style="margin-left: 30px ">
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" value="" >Sun
							</label>
						</div>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" value="">Mon
							</label>
						</div>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" value="">Tue
							</label>
						</div>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" value="" >Wed
							</label>
						</div>
					</div>
					<div class="row" style="margin-left: 30px ">
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" value="" >Thu
							</label>
						</div>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" value="">Fri
							</label>
						</div>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input" value="">Sat
							</label>
						</div>
					</div>
				</div>
				<div id="image-task" >
					<img src="../image/calendarbackground.png">
				</div>
			</div>
			<div id="content-task-right">
				<h2>Invite People</h2>
			</div>

		</form>

	</div>
</div>
</body>
</html>
